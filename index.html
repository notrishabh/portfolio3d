<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishabh's Portfolio</title>
    <link rel="icon" href="./models/images/brick.png" type="image/x-icon">

    <style>
        body{ 
            margin: 0; 
            overflow: hidden;
            background: #20222c;
        }
        .loader {
            margin-top: 20px;
            display: inline-block;
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        #info{
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            margin-left: 10px;
            margin-right: 10px;
            color: white;
            text-align: center;
            top: 50%;                      
            transform: translate(0, -50%)
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="info">
    <h1>Checking your browser before accessing the site</h1>
    <p>This process is automatic. Your browser will redirect to your requested content shortly.</p>
    <p>Please allow up to 5 seconds...</p>
    <div class="loader"></div>
    </div>

    <script>
        setTimeout(function(){
            if(navigator.userAgent.match(/Android/i)){
            alert("FO");
            }else{
                window.open("./pc.html","_self")
            }
        },2000);
    </script>
</body>
</html>
